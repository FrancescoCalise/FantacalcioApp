<div class="modal-header">
  <h4 class="modal-title">{{myChampionship?.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" style="padding: 10px;">
    <div *ngFor="let team of teamsFilter">
      <div class="card-body">
        <div class="row" style="margin-bottom:2% ">
          <div class="col-sm">Nome Team: </div>
          <div class="col-sm"><b>{{team?.name}}</b> </div>
          <div class="col-sm">Budget Residuto: </div>
          <div class="col-sm"><b>{{team?.fantaMilioni}}</b></div>
          <div class="col-sm">Solt Liberi: </div>
          <div class="col-sm"><b> {{ team?.giocatori }}</b></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
