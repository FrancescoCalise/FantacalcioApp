<div class="modal-header">
    <h4 class="modal-title">Aggiungi un campionato</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        
        <form (ngSubmit)="save(name.value,user.value,championshipFantaId.value)" #addTeamForm="ngForm">
            <div class="form-group">
                <label for="nome">Nome Team</label>
                <input type="text" class="form-control" id="name" required
                    [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid " class="alert alert-danger">
                    Il campo è obbligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="user">Nome FantaPresidente</label>
                <input type="text" class="form-control" id="user" required
                    [(ngModel)]="model.user" name="user" #user="ngModel">
                <div [hidden]="user.valid" class="alert alert-danger">
                    Il campo è obbligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="championshipFantaId">Nome Lega</label>
                <select class="form-control" id="championshipFantaId" class="form-control"  [(ngModel)]="model.championshipFantaId" required   
                        name="championshipFantaId" #championshipFantaId="ngModel" >
                    <option *ngFor="let championship of allchampionships" id="championshipFantaId" [ngValue]="championship.id"   >
                         {{championship.name}}
                    </option>
                </select>
                <div [hidden]="championshipFantaId.valid" class="alert alert-danger">
                    Il campo è obbligatorio
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!addTeamForm.form.valid" >Conferma</button>  
        </form>

    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    
</div>
